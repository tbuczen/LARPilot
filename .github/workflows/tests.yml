name: Tests

on:
  push:
    branches: [ main, develop, fix/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    name: Code Quality (ECS + PHPStan)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, json
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run ECS (Code Style Check)
        run: vendor/bin/ecs check

      - name: Run PHPStan (Static Analysis)
        run: |
          XDEBUG_MODE=off php -d memory_limit=-1 vendor/bin/phpstan analyse -c phpstan.neon

  tests:
    name: Codeception Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.2']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: larpilot
          POSTGRES_PASSWORD: password
          POSTGRES_DB: larpilot
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, json, pdo, dom, filter, gd, hash, pcre, session, tokenizer, zip
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup test environment
        run: |
          cp .env.test .env.test.local || true
          echo "DATABASE_URL=postgresql://larpilot:password@127.0.0.1:5432/larpilot?serverVersion=15&charset=utf8" >> .env.test
          echo "DATABASE_HOST=127.0.0.1" >> .env.test
          echo "DATABASE_HOST=127.0.0.1" >> .env

      - name: Create test database
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:migrations:migrate --env=test --no-interaction

      - name: Build Codeception Actors
        run: vendor/bin/codecept build

      - name: Run All Codeception Tests
        run: |
          APP_ENV=test vendor/bin/codecept run --colors

      - name: Run Unit Tests Only
        run: |
          APP_ENV=test vendor/bin/codecept run unit --colors

      - name: Run Functional Tests Only
        run: |
          APP_ENV=test vendor/bin/codecept run functional --colors


  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [code-quality, tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "Code quality checks failed"
            exit 1
          fi
          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "Codeception tests failed"
            exit 1
          fi
          echo "All tests passed successfully!"
